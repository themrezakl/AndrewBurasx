<!DOCTYPE html>
<html>

<head>
    <style>
        img {
    
            position: absolute;
        }
        
        body {
            background-color: rgb(66, 116, 255);
        }

    </style>

</head>

<body>
    
        <img id="Box" src="https://e7.pngegg.com/pngimages/237/823/png-clipart-dvd-logo-blu-ray-disc-copy-protection-dvd-text-logo.png"
        
</body>

</html>
<script>
    var Box = document.getElementById("Box")
    Box.addEventListener("click",BoxClick)
    setInterval(update, 1)
    
    var x = 0
    var y = 0
    var Horspeed = 2
    var Verspeed = 1
    var width = 150
    var height = 100
    function update() {
        Box.style.left = x + "px"
        Box.style.width = width + "px"
        Box.style.height = height + "px"
        x = x + Horspeed
        if (x >= window.innerWidth - width) {
            Horspeed = -Horspeed
        }
        if (x <= 0) {
            Horspeed = -Horspeed
        }
        Box.style.top = y + "px"
        y = y + Verspeed
        if (y >= window.innerHeight - height) {
            Verspeed = -Verspeed
        }
        if (y <= 0) {
            Verspeed = -Verspeed
        }

    }

function BoxClick(){
    if(Horspeed>=0){
        Horspeed=Horspeed+5
    }
    if(Verspeed>=0){
        Verspeed=Verspeed+5
    }
    if(Horspeed<=0){
        Horspeed=Horspeed-5
    }
    if(Verspeed<=0){
        Verspeed=Verspeed-5
    }
}


</script>
